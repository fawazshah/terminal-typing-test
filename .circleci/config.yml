version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: poetry build
          name: Build
      - run:
          command:  poetry config repositories.testpypi https://test.pypi.org/legacy/ &&
                    poetry publish -r testpypi -u $PYPI_USERNAME -p $PYPI_PASSWORD
          name: Publish To Test PyPI

workflows:
  main:
    jobs:
      - build-and-test
