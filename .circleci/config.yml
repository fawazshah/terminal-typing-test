version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          command: poetry build
          name: Build
  build-and-publish:
    executor: python/default
    steps:
      - checkout
      - run:
          command:  poetry config repositories.testpypi https://test.pypi.org/legacy/ &&
                    poetry publish -r testpypi -u $PYPI_USERNAME -p $PYPI_PASSWORD --build
          name: Build & Publish To Test PyPI

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - build-and-publish:
          filters:
            branches:
              only: master
